<form>
    <h3> CONTACT US</h3>
    <label class = "form_text">Name:</label>

    <label class = "form_text">Phone No:</label>
    <input type="text"id="phoneNo" placeholder="Phone no" required>
    <label class = "form_text">Email:</label>
    <input type="text"id="emaill" placeholder="Email Id" required>

   <script>
       function user_name()
        {
            let x = document.getElementById('name_id').value;
            pt = /^[a-zA-Z]+ [a-zA-Z]+$/;
            if(x.search(pt) == -1)
            {
                alert("Invalid Name");
            }
            else
            {
                alert("Valid Name");
            }
        }
            function phone_no()
            {
                let x=document.getElementById('phoneNo').value;
                pt=/^([0-9]{4}-[0-9]{7})$/;
                if(x.search(pt)==-1)
                { 
                    alert("Invalid PhoneNo");
                }
                else
                {
                  alert("Valid PhoneNo");
                }
            }
        function email()
        {
            let x = document.getElementById('emaill').value;
            pt = /^[a-z0-9]+@[a-z]+.[a-z]{2,3}$/;
            if(x.search(pt) == -1)
            {
                alert("Invalid Email");
            }
            else
            {
                alert("Valid Email");
            }
        }
   </script>
